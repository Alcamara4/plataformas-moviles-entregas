<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Compras - DOM y JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container my-1 my-sm-2 my-md-4 my-lg-5">
        <h1>Lista de Compras</h1>
        <div class="card">
            <div class="card-body">
                <h2>Listado de Productos</h2>
                
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <button id="ordenar-btn" class="btn btn-outline-secondary btn-sm me-2" type="button">Ordenar A→Z</button>
                        <button id="limpiar-btn" class="btn btn-outline-danger btn-sm" type="button">Limpiar Lista</button>
                    </div>
                </div>

                <ul id="lista-productos" class="list-group my-2">
                    <li class="list-group-item">Pan <button type="button" class="btn btn-sm btn-danger float-end btn-eliminar">Eliminar</button></li>
                </ul>

                <hr class="hr">

                <h2>Agregar Producto</h2>
                <form id="form-producto">
                    <div class="input-group mb-3">
                        <input id="input-producto" type="text" class="form-control" aria-label="Nombre del Producto" placeholder="Ej: Leche">
                        <button class="btn btn-primary" type="submit">Agregar Producto</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script type="text/javascript">
        /**
         * agregarProducto()
         * esta función se va a llamar cuando el usuario envía el formulario con el nombre del producto para agregar.
         * crea un <li> con el nombre y un botón para eliminar.
         */
        function agregarProducto(nombreProducto) {
            if (!nombreProducto) return;
            const nombre = String(nombreProducto).trim();
            if (nombre === '') return;

            const ul = document.getElementById('lista-productos');
            const li = document.createElement('li');
            li.className = 'list-group-item';
            li.textContent = nombre + ' ';

            const btnEliminar = document.createElement('button');
            btnEliminar.type = 'button';
            btnEliminar.className = 'btn btn-sm btn-danger float-end btn-eliminar';
            btnEliminar.textContent = 'Eliminar';

            li.appendChild(btnEliminar);
            ul.appendChild(li);
        }

        function handlerFormulario(evento) {
            evento.preventDefault();
            const input = document.getElementById('input-producto') || evento.target.querySelector('input');
            const nombreProducto = input.value;
            input.value = "";
            agregarProducto(nombreProducto);
        }

        // eliminar individual mediante delegación de eventos
        document.getElementById('lista-productos').addEventListener('click', function(e){
            if (e.target && e.target.classList.contains('btn-eliminar')){
                const li = e.target.closest('li');
                if (li) li.remove();
            }
        });

        // limpiar toda la lista
        function limpiarLista(){
            const ul = document.getElementById('lista-productos');
            ul.innerHTML = '';
        }

        // ordenar alfabéticamente ascendente
        function ordenarLista(){
            const ul = document.getElementById('lista-productos');
            const items = Array.from(ul.querySelectorAll('li'));
            const textos = items.map(li => li.firstChild.textContent.trim());
            textos.sort((a,b) => a.localeCompare(b, undefined, {sensitivity: 'base'}));

            // reconstruir lista
            ul.innerHTML = '';
            textos.forEach(texto => {
                if (texto && texto !== '') agregarProducto(texto);
            });
        }

        document.querySelector('form').addEventListener('submit', handlerFormulario);

        // listeners para ordenar y limpiar
        document.getElementById('limpiar-btn').addEventListener('click', function(){
            // opcional: confirmación simple
            if (confirm('¿Borrar todos los productos de la lista?')) limpiarLista();
        });

        document.getElementById('ordenar-btn').addEventListener('click', function(){
            ordenarLista();
        });
    </script>
</body>
</html>
